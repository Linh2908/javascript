    <script>
        function findMin(arr) {
            if(arr.length == 0)
            return ('ham nay rong');
            let min = arr[0];
            for(var i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let array1 = [1,4,5,8,9];
