<body>
    <script>
        function isPalindrome(s) {
            let sLeft = 0;
            let sRight = s.length-1;
            if(s.length == 0|| s.length == 1){
                return true;
            }
            if(s[sLeft] == s[sRight]){
            
                s=s.slice(1,s.length-1);
                return isPalindrome(s);
            }else{
                return false;
            }
            
        }
        console.log(isPalindrome('abhsba'));
    </script>
</body>
