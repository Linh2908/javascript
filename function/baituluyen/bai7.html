        let a = Number(prompt('Nhap vao so nguyen thu nhat'));
        let b = Number(prompt('Nhap vao so nguyen thu hai'));
        let c = Number(prompt('Nhap vao so nguyen thu ba'));

        function findMax(num1, num2, num3){
