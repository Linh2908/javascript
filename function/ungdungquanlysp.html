<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            color: #fff;
            background: #ccc;
            padding: 8px;
        }
        .form_main {
            width: 60%;
            margin-top: 20px;
        }
        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="text"]{
            flex:1;
            height: 30px;
            border-radius: 4px;
        }
        button{
            height: 30px;
            width:100px;
            background: #44f069;
            border-radius: 4px;
            margin-left:10px;
            cursor: pointer;
        }
        #table>div{display: flex;align-items: center; margin-bottom: 10px;}
        #table>div p{flex:1}
        .display {
            margin-top: 10px;
            width: 60%;
        }
        .tiltle {
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
        }
        .tiltle>p {color: red;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>
        <div class="form_main">
            <form action="#">
                <input type="text" name="addProduct" placeholder="New produce"> 
                <button type="button" id="btn1">Add</button>
            </form>
        </div>
        <div class="display">
            <h3>DISPLAY ALL PRODUCT</h3>
            <div class="tiltle">
                <h4>Product Name </h4>
                <p><span id="quantity"></span> product</p>
            </div>
            <div id="table"></div>
        </div>
        
    </div>
    <script>

        let arr = new Array();
        let index = 0;
        let tb ='';
        let pos = 0;
        let isDEL = '';
        const ADDBTN = document.querySelector('#btn1');
        let inputElement = document.querySelector('input[type="text"]');
        ADDBTN.addEventListener('click', function() {
            if(ADDBTN.innerText.toUpperCase() == "ADD") {
                arr[index] = inputElement.value.toUpperCase();
                inputElement.value = ''
                index ++;
            }
            else if( ADDBTN.innerText.toUpperCase() == "EDIT"){
                arr[pos] = inputElement.value.toUpperCase();
                inputElement.value = '';
                ADDBTN.innerText = 'ADD';
            }else{
                    if(isDEL) {
                        arr.splice(pos,1);
                        inputElement.value = '';
                        ADDBTN.innerText = 'ADD';
                        index --;
                    }else{
                        ADDBTN.innerText = 'ADD';
                    }
            }
             
            document.querySelector('#quantity').innerHTML = arr.length;
            // console.log('length',arr.length);
        });
        ADDBTN.addEventListener('click', function() {
            arr.forEach(element => {
                tb += `<div> <p>${element}</p> <button type='button' class='edit'>edit</button>
                    <button type='button' class='delete'>DELETE</button></div>`;
            });
            document.querySelector('#table').innerHTML = tb;
            tb = '';
        })
        ADDBTN.addEventListener('click', function() {
            let btnEdit = document.querySelectorAll('.edit');
            btnEdit.forEach((element,index) => {
               element.onclick = function() {
                    inputElement.value = arr[index];
                    pos = index;
                   ADDBTN.innerText = 'Edit';
                //    console.log(pos);
               }
            });
        })
        ADDBTN.addEventListener('click', function() {
            let btnDEL = document.querySelectorAll('.delete');
            btnDEL.forEach((element,index) => {
               element.onclick = function() {
                    pos = index;
                    isDEL= confirm(arr[index]);
                    ADDBTN.innerText = 'DEL';
               }
            });
        })
    </script>
</body>
</html>
