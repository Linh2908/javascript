<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            color: #fff;
            background: #ccc;
            padding: 8px;
        }
        .form_main {
            width: 60%;
            margin-top: 20px;
        }
        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="text"]{
            flex:1;
            height: 30px;
            border-radius: 4px;
        }
        button{
            height: 30px;
            width:100px;
            background: #44f069;
            border-radius: 4px;
            margin-left:10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>
        <div class="form_main">
            <form action="#">
            <input type="text" name="addProduct" placeholder="New produce"> 
                <button type="button" id="btn1">Add</button>
            </form>
        </div>
        <div id="table"></div>
    </div>
    <script>
        document.querySelector('#btn1').onclick =function(){
            let tb ='<table>';
            tb +='<tr>';
            let product = document.querySelector('input[type="text"]').value;
            tb +=`<td> ${product}</td> <td> <button id="btn2">edit</button></td> <td> <button id="btn2">delete</button></td>`;
            tb +='</tr>';
            tb +='</table>';
            document.querySelector('#table').innerHTML=tb;
        }
    </script>
</body>
</html>
