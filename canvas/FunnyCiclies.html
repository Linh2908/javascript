<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        function cicles(x,y,radius) {
            this.x=x;
            this.y =y;
            this.radius = radius;
        }
        function randomHEX(){
            return Math.floor(Math.random() *255);
        }
        function getRandomColor(){
            let red = randomHEX();
            let black = randomHEX();
            let green = randomHEX();
            return `rgb(${red},${black},${green})`;
        }
        function createCicles(){
            let canvas = document.querySelector('#myCanvas');
            let ctx = canvas.getContext('2d');
            let radius = Math.floor(Math.random() * 80);
            let color =getRandomColor();
            let x = Math.floor(Math.random()* window.innerWidth);
            let y = Math.floor(Math.random()* window.innerHeight);
            let Cicles = new cicles(x,y,radius);
            ctx.beginPath();
            ctx.arc(Cicles.x,Cicles.y,Cicles.radius,0,2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        for(let i=0; i<200; i++){
            createCicles();
        }
        
    </script>
</body>
</html>
