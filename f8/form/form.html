<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            background-color: #ccc;
        }
        .container{
            width: 60%;
            margin:20px auto;
            min-height: 100vh;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 2px pink;
        }
        .header {
    text-align: center;
    margin-bottom:20px;
}
.header h3 {
    font-size: 35px;
    margin-bottom: 10px;
}
.header p{
    color:rgba(0, 0, 0, 0.5);
}
.form-group{
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}
label.form-label {
    font-weight: bolder;
    margin-bottom: 5px;
    font-size: 14px;
}
input{
    height: 40px;
    font-size: 14px;
    padding: 5px 8px;
    border-radius: 4px;
}
button{
    width: 100%;
    padding: 5px;
    background-color: #25cd1f;
    border-radius: 4px;
    font-size: 20px;
    color: #fff;
}
input:hover{border-color: aqua;}
input.active{border-color: aqua;}
input.invalid{border-color: red;}
span{color:red}

    </style>
</head>
<body>
    <div class="container">
         <form action="./action_page.php" class="form" id="form1">
            <div class="header">
                <h3>Đăng ký</h3>
                <p>cung nhau phat trien nhieu hon</p>
            </div>

            <div class="form-group">
                <label for="text" class="form-label">Nhap ten:</label>
                <input type="text" id="fullName" class="fullName " placeholder="VD: Nguyen Tuan Anh">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="email" placeholder="VD: abc@domain.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mat khau:</label>
                <input type="password" id="password" class="password" placeholder="Nhap mat khau">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhap lai mat khau:</label>
                <input type="password" id="password_confirmation" class="password_confirmation" placeholder="Nhap lai mat khau">
                <span class="form-message"></span>
            </div>

            <button type="submit">Dang ky</button>
        </form>
    </div>
    <script type="text/javascript" src="validator.js"></script>
    <script>


        //Output
        validator({
            form : '#form1',
            errorSelector : '.form-message',
            rules : [
                validator.isRequired('#fullName'),
                validator.isEmail('#email'),
                validator.minLength('#password',8),
                validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form1 #password').value;
                },'Mat khau khong chinh xac!!!'),


            ]
        })
    </script>
</body>
</html>
