<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 800px;
            margin: 20px auto 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        /*form*/
        form {
            display: flex;
            justify-content: space-between;
            padding: 20px 10px;
            align-items: flex-end;
        }
        form>div {
            flex: 1;
            margin-right: 10px;
        }
        label {
            font-size: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            height: 28px;
            border-radius: 5px;
        }
        select {
            width: 100%;
            height: 27px;
            border-radius: 4px;
        }
        select>option {
            font-size: 15px;
        }
        button {
            height: 34px;
            border-radius: 4px;
            font-size: 17px;
            padding: 5px 12px;
            background: #dd5f5f;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="get">
            <div>
                <label for="">Amount</label>
                <br>
                <input type="text" placeholder="Nhap so tien ban muon chuyen...">
            </div>
            <div>
                <label for="">From currency</label>
                <br>
                <select id="first">
                    <option value="1">Viet Nam</option>
                    <option value="2">USA</option>
                    <option value="3">Euro</option>
                    <option value="4">England</option>
                </select>
            </div>
            <div>
                <label for="">To currency</label>
                <br>
                <select id="second">
                    <option value="1">Viet Nam</option>
                    <option value="2">USA</option>
                    <option value="3">Euro</option>
                    <option value="4">England</option>
                </select>
            </div>  
            <button type="button"> Convert</button> 
        </form>
        <h1></h1>
    </div>
    <script>
        let btnNode = document.querySelector('button');
        btnNode.onclick = function(){
            let number = Number(document.querySelector('input[type="text"]').value);
            let firstCountry = document.querySelector('select').value;
            // console.log(typeof firstCountry);
            let secondCountry = document.querySelector('#second').value;
            if(!(isNaN(number))){
                switch(firstCountry){
                    case '1': if(secondCountry === '1'){
                                document.querySelector('h1').innerText=`Result = ${number} d`;
                            }else if(secondCountry === '2'){
                                document.querySelector('h1').innerText=`Result = ${number/23000} $`;
                            }else if(secondCountry === '3'){
                                document.querySelector('h1').innerText=`Result = ${number/25000} €`;
                            }else{
                                document.querySelector('h1').innerText=`Result = ${number/28000}  £`;
                            }
                            break;
                    case '2' :if(secondCountry === '1'){
                                document.querySelector('h1').innerText=`Result = ${number*23000} d`;
                            }else if(secondCountry === '2'){
                                document.querySelector('h1').innerText=`Result = ${number} $`;
                            }else if(secondCountry === '3'){
                                document.querySelector('h1').innerText=`Result = ${number*25/23} €`;
                            }else{
                                document.querySelector('h1').innerText=`Result = ${number*28/23}  £`;
                            }
                            break;
                    case '3' :if(secondCountry === '1'){
                                document.querySelector('h1').innerText=`Result = ${number*25000} d`;
                            }else if(secondCountry === '2'){
                                document.querySelector('h1').innerText=`Result = ${number*23/25} $`;
                            }else if(secondCountry === '3'){
                                document.querySelector('h1').innerText=`Result = ${number} €`;
                            }else{
                                document.querySelector('h1').innerText=`Result = ${number*28/25}  £`;
                            }
                            break;
                    default :{
                        if(secondCountry === '1'){
                                document.querySelector('h1').innerText=`Result = ${number*28000} d`;
                            }else if(secondCountry === '2'){
                                document.querySelector('h1').innerText=`Result = ${number*23/28} $`;
                            }else if(secondCountry === '3'){
                                document.querySelector('h1').innerText=`Result = ${number*25/28} €`;
                            }else{
                                document.querySelector('h1').innerText=`Result = ${number}  £`;
                            }
                    }
                }
            }
        }
       
    </script>
</body>
</html>
