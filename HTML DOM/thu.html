<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #game{ border: 10px solid rgb(252, 125, 188);
                    background-color:white;
                    width:400px;
                    height:400px;
                     margin:5px;
                     position: relative;
         }
         #tank{     width: 50px;
                   position: absolute;
                   top:100px;
                   left: 100px;
        }
         #Btn{font-size: 50px;
         }

         .btn1{ position: relative;left: 120px;
                   font-size: 20px;
                    background-color:hotpink;
         }
         .btn2,.btn3,.btn4{font-size: 20px;
                    position: relative; top:50px;
                    position: relative; left:32px;
                    background-color:hotpink;
        }
        .btn1:hover{background-color:aqua}
        .btn2:hover{background-color:aqua}
        .btn3:hover{background-color:aqua}
        .btn4:hover{background-color:aqua}

    </style>
</head>
<body>

           <div id="game">

                      <img src="https://s3.ap-southeast-1.amazonaws.com/learn.codegym.vn/media/public/2020/12/02171059/tank.png" id="tank">
           </div>
           <div id="Btn">
                <input type="button" class="btn1"value="⬆"></input>
                <input type="button"class="btn2" value="⬅"></input>
                <input type="button" class="btn3" value="⬇"/></input>
                <input type="button" class="btn4" value="➡"/></input>
           </div>

           <script>

                let tank =document.querySelector("#tank");
                let x = tank.offsetTop;
                let y = tank.offsetLeft;
                let btn = document.querySelectorAll('input[type="button"]');
                // console.log(btn);
                btn[0].onclick = function(){
                tank.style.transform = 'rotate( 0 deg)';
                if(x <= 0){
                    tank.style.top = `${x-= 0}px`;
                }else{
                    tank.style.top = `${x-=20}px`;
                    }
                }

           </script>

</body>
</html>
