        </div>

    <script>
        var operator ;
        const key = document.querySelector('.key');
        key.addEventListener('click', function(e) {
            if(e.target.matches('button')){
                const keys = e.target;
                const idValue = keys.id;
                const firstValue =(document.querySelector('input').value);
                const secondValue = (document.querySelector('input:last-child').value);
                console.log(firstValue);
                console.log(secondValue);
                
                if(firstValue != undefined && secondValue !=undefined){
                    document.querySelector('#result').innerHTML = `result: ${calculator(firstValue,idValue,secondValue)}`;
                }
                   
            }
        })

        function calculator(fisrtValue,operator,secondValue){
            if(operator == 'add'){
                return parseFloat(fisrtValue) + parseFloat(secondValue);
            }else if(operator == 'sub'){
                return  parseFloat(fisrtValue) - parseFloat(secondValue);
            }else if(operator == 'mul'){
                return  parseFloat(fisrtValue) * parseFloat(secondValue);
            }else if(operator == 'divi'){
                return  parseFloat(fisrtValue) / parseFloat(secondValue);
            }
        }
