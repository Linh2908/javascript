<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Gia cua hoa qua</h1>
            <input type="text">
            <button type="button"> Check</button>
        </form>
        <h1 id="cost"></h1>
    </div>
    <script>
        document.querySelector('button').onclick = function(){
            let fruit = document.querySelector('input[type="text"]').value;
            let h1Node = document.querySelector('#cost');
            switch(fruit){
                case 'Oi': h1Node.innerText =  ` Gia: 20000 VND/Kg `; break;
                case 'Dua Hau': h1Node.innerText =  ` Gia: 20000 VND/Kg `; break;
                case 'Tao': h1Node.innerText =  ` Gia: 30000 VND/Kg `; break;
                case 'Xoai': h1Node.innerText =  ` Gia: 30000 VND/Kg `; break;
                case 'Cam': h1Node.innerText =  ` Gia: 40000 VND/Kg `; break;
                case 'Chom Chom': h1Node.innerText =  ` Gia: 40000 VND/Kg `; break;
                case 'Mang cut': h1Node.innerText =  ` Gia: 20000 VND/Kg `; break;
                default :{
                    h1Node.innerText =  ` Cua Hang cua minh khong ban ${fruit} `;
                }
            }
        }
    </script>
</body>
</html>
