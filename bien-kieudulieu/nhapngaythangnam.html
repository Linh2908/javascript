<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        let inputYear = prompt('Years ?:','');
        let inputMonth = prompt('Month ?:','');
        let inputDay = prompt("Day ?",'')
        document.querySelector('body').innerHTML = `<h1> ${inputDay} - ${inputMonth}- ${inputYear}</h1>`;
        document.querySelector('h1').style.textAlign = 'center';
    </script>
</body>
</html>
