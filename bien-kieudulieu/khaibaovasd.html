<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputWeight = prompt('nhap chieu rong:','');
        let inputHeight = prompt('Nhap chieu dai: ','');
        let weight = parseInt(inputWeight);
        let height = parseInt(inputHeight);
        let area = weight * height;
        document.querySelector('body').innerHTML = `<h1> dien tich hinh chu nhat do la :  ${area} </h1>`;
    </script>
</body>
</html>
