<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
</head>
<body>
    <div class="card">
        <div class="card_heart"><i class="bx bx-heart"></i></div>
        <div class="card_cart"><i class="bx bx-cart-alt"></i></div>
        <div class="card_img">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
        </div>
        <div class="card_title">
            <h3>Nike zoom KD 12</h3>
        </div>
        <div class="card_price">
            <span>99$</span>
        </div>
        <div class="card_size"></div>
        <div class="card_color"></div>
        <div class="card_active"></div> 
    </div>
</body>
</html>
