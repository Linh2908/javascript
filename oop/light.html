<script>
    class Battery{
        energy;
        constructor(energy) {
            this.energy = energy;
        }

        setBattery(energy){
            this.energy = energy;
        }

        getBattery(){
            return this.energy;
        }

        decreaseEnergy(){
            if(this.energy > 0){
                this.energy --;
            }
        } 
    }

    class FlashLamp{
        battery;
        status;
        constructor(){}


        setBattery(battery) {
            this.battery = battery;
        }
        getBatteryInfo(){
            return this.battery.getBattery();
        }

        linght(){
            if(this.status) {
                alert("Lighting");
            }else{
                alert("not Lighting");
            }
        }

        turnOn(){
            this.status = true;
        }

        turnOff(){
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setBattery(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write(`Battery info : ${flashLamp.getBatteryInfo()}` + "<br>");

    flashLamp.linght();
    document.write("Turn on <br>");
    flashLamp.turnOn();
    flashLamp.linght();

    document.write(`Battery info : ${flashLamp.getBatteryInfo()}` + "<br>");
    document.write("Turn off <br>");
    flashLamp.turnOff();
    flashLamp.linght();

</script>
