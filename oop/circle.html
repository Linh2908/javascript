<script>
    class Circle{
        radius
        color

        constructor (radius, color) {
            this.radius = radius;
            this.color = color;
        }

        setRadius(radius) {
            this.radius = radius;
        }

        setColor(color) {
            this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        getColor() {
            return this.color;
        }

        getPerimeter() {
            return Math.PI*2*this.getRadius();
        }

        getArea() {
            return Math.PI*Math.pow(this.getRadius(),2);
        }
    }
    let mycircle = new Circle(2,"red");
    console.log(mycircle.getRadius());
    console.log("Chu vi cua hinh tron la :", mycircle.getPerimeter().toFixed(3) );
    console.log("Dien Tich cua hinh tron la :", mycircle.getArea().toFixed(3) );

</script>
