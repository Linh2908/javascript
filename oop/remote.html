    <script>

        class Tivi{
            currentChannal;
            currentVolume;
            status;

            constructor(currentChannal, currentVolume, status) {
                this.currentChannal = currentChannal;
                this.currentVolume = currentVolume;
                this.status = false;
            }

            setStatus(status) {
                this.status = status;
            }

            changeChannel(newChannel) {
                this.currentChannal = newChannel;
            }

            plusVolume(){
                if(this.status){
                    this.currentVolume ++;
                }
            }

            decreaseVolume(){
                if(this.status){
                    this.currentVolume --;
                }
            }

        }

        class Remote{

            constructor(channelID){
                this.channelID = channelID;
            }

            controlTivi(tivi){
               if(tivi.status){
                   console.log("da tat tivi");
                   tivi.status = false;
               }else{
                   console.log("da vat tivi");
                   tivi.status = true;
               }
            }

            setChannelID(tivi, newChannelID) {
                if(tivi.status){
                    this.channelID = newChannelID;
                    tivi.changeChannel(`channel ${this.channelID}`);
                }
               
            }
            controlChannel(tivi){
                if(tivi.status){
                    tivi.changeChannel(`channel ${this.channelID}`);
                }
            }

            plusChannelID(tivi){

                if(tivi.status){
                    this.channelID++;
                    tivi.changeChannel(`channel ${this.channelID}`);
                }
            }

            decreaseChannelID(tivi){
                if(tivi.status){
                    this.channelID--;
                    tivi.changeChannel(`channel ${this.channelID}`);
                }
            }


            plusVolume(tivi){
                if(tivi.status){
                    tivi.currentVolume ++;
                }
            }

            decreaseVolume(tivi){
                if(tivi.status){
                    tivi.currentVolume --;
                }
            }



        }

        let sony = new Tivi("VTV1", 20, true);
        let remote = new Remote(3);
        remote.controlTivi(sony);
