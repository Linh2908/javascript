<script>
    class Temperature{
        celsius;
        constructor( celsius ){
            this.celsius = celsius;
        }

        setCelsius(celsius ){
            this.celsius = celsius;
        }

        getCelsius() {
            return this.celsius;
        }

        changeCelsiusToFahrenhheit(c) {
            return 9/5*c + 32;
        }

        changeCelsiusToKelvin(c) {
            return  c + 273.15;
        }
    }

    document.write(celsius.changeCelsiusToKelvin(celsius.celsius));
