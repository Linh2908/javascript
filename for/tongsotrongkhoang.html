<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var firstVar = parseInt(prompt('Nhap so thu nhat'));
        var secondVvar = parseInt(prompt('Nhap so thu hai'));
        let sum=0;
        if(firstVar<= secondVvar){
            for(let i=firstVar+1; i<secondVvar;i++){
                sum+=i;
            }
        }else{
            for(let i=secondVvar+1; i<firstVar;i++){
                sum+=i;
            }
        }
        alert(`tong cach so trong khoang:${sum}`);
    </script>
</body>
</html>
