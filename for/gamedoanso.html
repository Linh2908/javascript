<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button>Start</button>
        <script>
            document.querySelector('button').onclick = function(e){
                e.target.innerHTML = 'Play again';
                let random = parseInt(Math.random()*10);
                let i=0;
                let num;
                do{
                    let num = parseInt(prompt('nhap 1 so bat ki',''));
                    if(num === random){
                        alert('Congratulate');
                        break;
                    }
                    i++;
                    if(i === 3){
                        alert('Game over');
                    }
                }while(i<3);
                //     let num = parseInt(prompt('nhap 1 so bat ki',''));
                //         i++;
                // }while(num !== random && i<3);
            }
        </script>
    </div>
</body>
</html>
