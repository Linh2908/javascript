<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let star = '*****';
        let num=star.length;
        for(let i=1;i<=num;i++){
            star1=star.slice(0,i);
            document.write(`<br>${star1}`);
        }
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        for(i=num;i>=1;i--){
            let star2 = star.slice(0,i);
            document.write(`<br>${star2}`);
        }
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        for(let i=1;i<=num;i++){
            star1=star.slice(0,i);
            document.write(`<br><p style="width:200px; margin:0; padding:0; text-align:right;">${star1}</p>`);
        }
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        for(i=num;i>=1;i--){
            let star2 = star.slice(0,i);
            document.write(`<br><p style="width:200px; margin:0; padding:0; text-align:right;">${star2}</p>`);
        }
    </script>
</body>
</html>
