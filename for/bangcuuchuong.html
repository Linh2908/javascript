<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' width='1000' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 10; i++) {
            sout += "<tr>";
            for (j = 1; j <= 10; j++) {
                sout +=` <td> ${i} * ${j} = ${i*j}</td>`;
            }
            sout += "</tr>";
        }
        sout +=  "</table>";
        document.querySelector("body").innerHTML=sout;
    </script>
</body>
</html>
