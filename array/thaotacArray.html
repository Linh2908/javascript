<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 60%;
            margin: 20px auto 0;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .container>div {
            display: flex;
            justify-content: space-between;
        }
        input#textValue {
            flex: 8;
            height: 24px;
        }
        button {
            flex: 2;
            margin-left: 5px;
        }
        #result{
            display: block;
            margin-top: 20px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sample Screen</h1>
        <div>
            <input type="text" id="textValue" name="yfyuf">
            <button type="button" id="btnAdd" value="add">Add</button>
            <button type="button" id="btnDisplay" value="display">Display</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
