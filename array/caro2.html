<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Caro Game</h2>
    <p id="carogame"></p>
    <script>
        let b = document.querySelector('#carogame');
        let tableCaro = new Array(5);
        let data = '';
        for(let i=0; i<5; i++){
            tableCaro[i] = new Array('.', '.', '.', '.', '.');
        }
        for(let i=0; i<5; i++){
            data +='<br>';
            for(let j =0; j< 5; j++){
                data += tableCaro[i][j] +'&nbsp;&nbsp;';
            }
        }
        data += `<br><br><input type = 'button' value = 'Change Value' 
        onclick = 'changeValue()'>`;
        b.innerHTML = data;
        function changeValue() {
            let posXFirst = prompt('X cua nguoi choi 1:','');
            let posYFirst = prompt('Y cua nguoi choi 1:','');
            let posXSecond = prompt('X cua nguoi choi 2:','');
            let posYSecond = prompt('Y cua nguoi choi 2:','');
            data = '';
            tableCaro[posXFirst][posYFirst] = 'X';
            tableCaro[posXSecond][posYSecond] = '0';

            for(let i=0; i<5;i++){
                data += '<br>';
                for(let j=0; j<5; j++){
                    data += tableCaro[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
                }
            }
            data +=`<br><br><input type='button' value='Change Value' onclick='changeValue()'>`;
            b.innerHTML ='<hr>' + data;  
        }
    </script>
</body>
</html>
