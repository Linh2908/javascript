<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function classDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function (){
                return this.day;
            }
            this.getMonth = function (){
                return this.month;
            }
            this.getYear = function (){
                return this.year;
            }
           this.setDay = function(day) {
                this.day = day;
            }
            this.setMonth = function(month) {
                this.month = month;
            }
            this.setYear = function(year) {
                this.year = year;
            }
        }
        let date = new classDate(2,2,2021);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        console.log(`ngay = ${day}, thang ${month}, nam ${year}`);
        date.setDay(12);
        date.setMonth(12);

        date.setYear(2022);
        let year2 = date.getYear();
        let day2 = date.getDay();
        let month2 = date.getMonth();
        console.log(`ngay = ${day2}, thang ${month2}, nam ${year2}`);

    </script>
</body>
</html>
