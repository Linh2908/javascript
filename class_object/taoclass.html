    <script>
        function Student(id, name, address) {
            this.id = id;
            this.name = name;
            this.address = address;
            this.myInfo = function() {
                return `id = ${this.id} name = ${this.name} address = ${this.address}`;
            }
        }

        let student = new Student(1,'NTA', 'BG');
        console.log(student.myInfo());

    </script>
